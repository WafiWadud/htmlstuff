<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link
      id="theme-css"
      rel="stylesheet"
      href="https://bootswatch.com/5/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .theme-switch-wrapper {
        display: flex;
        align-items: center;
      }

      .theme-switch {
        display: inline-block;
        height: 34px;
        position: relative;
        width: 60px;
      }

      .theme-switch input {
        display: none;
      }

      .slider {
        background-color: #ccc;
        bottom: 0;
        cursor: pointer;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        background-color: #fff;
        bottom: 4px;
        content: "";
        height: 26px;
        left: 4px;
        position: absolute;
        transition: 0.4s;
        width: 26px;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .slider .fa-sun {
        color: #f39c12;
        position: absolute;
        left: 14%;
        top: 8px;
        transition: 0.4s;
      }

      .slider .fa-moon {
        color: #f1c40f;
        position: absolute;
        right: 17%;
        top: 8px;
        transition: 0.4s;
        opacity: 0;
      }

      input:checked + .slider .fa-sun {
        opacity: 0;
      }

      input:checked + .slider .fa-moon {
        opacity: 1;
      }

      body {
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-switch">
          <input type="checkbox" id="theme-switch" />
          <div class="slider">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
          </div>
        </label>
      </div>
    </div>

    <script>
      const themeSwitch = document.getElementById("theme-switch");
      const themeCSS = document.getElementById("theme-css");

      themeSwitch.addEventListener("change", () => {
        if (themeSwitch.checked) {
          document.body.style.setProperty("--bs-body-bg", "#222");
          document.body.style.setProperty("--bs-body-color", "#fff");
          setTimeout(() => {
            themeCSS.href = "https://bootswatch.com/5/darkly/bootstrap.min.css";
          }, 300);
        } else {
          document.body.style.setProperty("--bs-body-bg", "#fff");
          document.body.style.setProperty("--bs-body-color", "#212529");
          setTimeout(() => {
            themeCSS.href = "https://bootswatch.com/5/flatly/bootstrap.min.css";
          }, 300);
        }
      });
    </script>
  </body>
</html>
