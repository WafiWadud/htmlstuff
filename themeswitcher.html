<!doctype html>
<html lang="en">
  <head>
    <title>Theme Switcher</title>
    <link
      id="theme-css"
      rel="stylesheet"
      href="https://bootswatch.com/5/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100..400&display=swap");
      main {
        font-family: "Playwrite US Modern", cursive;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        font-size: 1.5rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      nav ul {
        display: flex;
        list-style-type: none;
        gap: 1rem;
      }

      .theme-switch-wrapper {
        position: fixed;
        top: 0px;
        right: 0px;
        display: flex;
        align-items: center;
      }

      .theme-switch {
        display: inline-block;
        height: 34px;
        position: relative;
        width: 60px;
      }

      .theme-switch input {
        display: none;
      }

      .slider {
        background-color: #ccc;
        bottom: 0;
        cursor: pointer;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        background-color: #fff;
        bottom: 4px;
        content: "";
        height: 26px;
        left: 4px;
        position: absolute;
        transition: 0.4s;
        width: 26px;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .slider .fa-sun {
        color: #f39c12;
        position: absolute;
        left: 15%;
        top: 8px;
        transition: 0.4s;
      }

      .slider .fa-moon {
        color: #f1c40f;
        position: absolute;
        right: 17%;
        top: 8px;
        transition: 0.4s;
        opacity: 0;
      }

      input:checked + .slider .fa-sun {
        opacity: 0;
      }

      input:checked + .slider .fa-moon {
        opacity: 1;
      }

      body {
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }
    </style>
    <script>
      function shit() {
        const themeSwitch = document.getElementById("theme-switch");
        const themeCSS = document.getElementById("theme-css");

        if (themeSwitch.checked) {
          document.body.style.setProperty("--bs-body-bg", "#222");
          document.body.style.setProperty("--bs-body-color", "#fff");
          setTimeout(() => {
            themeCSS.href = "https://bootswatch.com/5/darkly/bootstrap.min.css";
          }, 300);
        } else {
          document.body.style.setProperty("--bs-body-bg", "#fff");
          document.body.style.setProperty("--bs-body-color", "#212529");
          setTimeout(() => {
            themeCSS.href = "https://bootswatch.com/5/flatly/bootstrap.min.css";
          }, 300);
        }
      }
    </script>
  </head>

  <body>
    <main></main>
    <nav>
      <ul>
        <li>
          <div class="container mt-5">
            <div class="theme-switch-wrapper">
              <label class="theme-switch" for="theme-switch">
                <input type="checkbox" id="theme-switch" onchange="shit()" />
                <div class="slider">
                  <i class="fas fa-sun"></i>
                  <i class="fas fa-moon"></i>
                </div>
              </label>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
